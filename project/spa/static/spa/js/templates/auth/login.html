<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>CRM</b></a>
  </div><!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Войдите, чтобы начать работу.</p>
    <form id="login-form" data-validate="parsley">
      <div class="form-group has-feedback">
        <input id="username" type="text" class="form-control" placeholder="Логин">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="password" type="password" class="form-control" placeholder="Пароль">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">

        </div><!-- /.col -->
        <div class="col-xs-4">
          <a href="#" id="login-btn" type="submit" class="btn btn-primary btn-block btn-flat">Войти</a>
        </div><!-- /.col -->
      </div>
    </form>

    <a href="#forgotPassword">Я забыл пароль</a><br>
    <a href="#register" class="text-center">Регистрация нового пользователя</a>

  </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
